<div class="profile-image-container">
    <div class="change-button-photo" (click)="toggleInput()">Change</div>
    <div class="profile-image">
      <img *ngIf="loadedImage" [src]="loadedImage" alt="User Image">
    </div>
  </div>
  
  <div class="change-image-input" *ngIf="showImageInput">
    <input type="text" [(ngModel)]="newImageUrl" placeholder="Nowy URL obrazka">
    <button (click)="onUpdateImage()">Zatwierd≈∫</button>
  </div>
