<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
</head>
<body>
    <div class="star-web">
        <div class="header">
            <a class="Training-Notebook-Logo" href="http://localhost:4200/"><img width="164" height="169" [src]="logoPath" alt="Training-Notebook-Logo" /></a>
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="https://facebook.com" class="facebook">
                            <img width="40" height="40" src="https://img.icons8.com/3d-fluency/94/facebook-circled.png" alt="facebook-circled"/>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/mat-rys" class="github">
                            <img width="40" height="40" src="https://img.icons8.com/3d-fluency/94/github.png" alt="github"/>
                        </a>
                    </li>
                    <li>
                        <a href="linkedin" class="linkedin">
                            <img width="40" height="40" src="https://img.icons8.com/3d-fluency/94/linkedin.png" alt="linkedin"/>
                        </a>
                    </li> 
                </ul>
            </nav>
        </div>
    </div>
    <hr class="separator1"> <!-- Czarna linia oddzielajÄ…ca --> 
    
    <section class="hero">
        <div class="login-section">
            <div class="left-column">
                <p class="hero-title">Check the possibilities of monitoring <br> 
                    results by logging into your account</p>
                <div class="form-fields">
                    <div class="input-field">
                        <input type="text" class="username-field" placeholder="Username">
                        <img src="https://img.icons8.com/ios/452/username.png" alt="Username Icon" class="input-icon">
                    </div>
                    <div class="input-field">
                        <input type="password" class="password-field" placeholder="Password">
                        <img src="https://img.icons8.com/ios/452/password.png" alt="Password Icon" class="input-icon">
                    </div>
                </div>
                <div class="input">
                    <div class="remember-forget">
                        <input type="checkbox" class="remember-checkbox">
                        <label class="remember-label">Remember me</label>
                        <a href="4200/password" class="forget-password">Forgot password?</a>
                    </div>
                    <button class="login-button">Log in</button>
                </div>
                <p class="register-link">Don't have an account? <a href="http://localhost:4200/registration">Sign up for free</a></p>
            </div>
            <div class="right-column">
                <img [src]="women_login" alt="Your Image" class="image"/>
            </div>
        </div>
    </section>
    
 
    <section class="foot">
        <p>(c) Copyright Robert Fox 2022. All rights reserved.</p>
        <a href="#"><button>Privacy Policy</button></a>
        <a href="#"><button>Terms & Conditions</button></a>
    </section>
</body>
