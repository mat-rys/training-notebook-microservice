eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


server:
  port: 8100
  servlet:
    context-path: /
spring:
  liquibase:
    change-log: classpath:/liquibase/liquibase-changeLog.xml
#  security:
